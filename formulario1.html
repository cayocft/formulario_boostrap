<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .centrar{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <center>
        <h1 class="mb-4">Formulario</h1>
        <div class="form-group col-3 mb-4">
            <input type="text" name="edad" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Edad">
            <br><label for="" id="label_edad"></label>
        </div>
        <button type="button" class="btn btn-primary col-3" onclick="capturar()" >Enviar</button>
        
    </center>
    
    <script>
        function capturar(){
            let label_edad = document.getElementById('label_edad');
            let edad = document.getElementsByName('edad')[0].value;
            if(isNaN(edad)){
                label_edad.innerHTML = "ERROR de validaciÃ³n. Ingrese una edad Correcta";
            }else{
                edad = parseInt(edad);
                if(edad >= 0){
                    label_edad.innerHTML = "OK";
                }else{
                    label_edad.innerHTML = "Escriba una edad Valida";
                }
                
            }


            
        }
    </script>
</body>
</html>
